<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Purchase Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d1b2a">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js for burn-up chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google APIs (client) + Google Identity Services (OAuth) -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <h1>Purchase Tracker</h1>

    <!-- Sign in once; hides after success -->
    <button id="googleSignInBtn" class="signin-btn" onclick="googleSignIn()">Sign in with Google</button>

    <div class="input-container">
      <input id="itemName" type="text" placeholder="Item name">
      <input id="itemAmount" type="number" placeholder="Amount" step="0.01">
      <input id="itemDate" type="date">
      <button onclick="addPurchase()">Add Purchase</button>
      <button class="clear-btn" onclick="clearPurchases()">Clear All</button>
    </div>
  </header>

  <main>
    <div class="purchase-list" id="purchaseList"></div>
    <div class="chart-container">
      <canvas id="burnupChart"></canvas>
    </div>
  </main>

  <footer class="total" id="totalSpent">Total: $0.00</footer>

  <script src="script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
